<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<style>
			body, html {
				overflow: hidden;
			}
			#container {
				margin-left: 40px;
				margin-top: 100px;
				border: 2px solid red;
				width: 236px;
				height: 346px;
			}
			#imageBox {
				position: absolute;
				width: 236px;
				height: 346px;
			}
		</style>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var start = {};
				$("#imageBox").on("touchstart", function(e) {
					var touch = e.originalEvent.touches[0] || e.originalEvent.changedTouches[0];
					start.mouseX = touch.pageX;
					start.mouseY = touch.pageY;
					start.posX = $(this).position().left;
					start.posY = $(this).position().top;
					start.imageH = $(this).height();
					start.imageW = $(this).width();
					start.imageX = start.mouseX - start.posX;
					start.imageY = start.mouseY - start.posY;
					start.image = $(this).find("img");
				});
				
				$("#imageBox").on("touchmove",function(e){
					console.log(event.pageX);
					var touch = e.originalEvent.touches[0] || e.originalEvent.changedTouches[0],
						mouseX = touch.pageX,
						mouseY = touch.pageY,
						image = $(this).find(image),
						maxRotate = 10,
						maxDistance = 300;
					http://www.scrapdis.com/profile-pics/profile-pictures/girls-profile-pics/selected/Profile-picture04.jpg
					var rotate = ( mouseX - start.mouseX ) * maxRotate / maxDistance;
					if ( rotate > maxRotate ) { rotate = maxRotate;}
					if ( start.imageY > start.imageH/2 ) { rotate = -rotate;}
					
					var boxWidth = 2* Math.max( start.imageW - start.imageX, start.imageX );
					var boxHeight = 2* Math.max( start.imageH - start.imageY, start.imageY );
					
					var distanceX = boxWidth / 2 - start.imageX;
					var distanceY = boxHeight / 2 - start.imageY;
					
				
					//set position
					$(this).css("margin-left", mouseX - start.mouseX - distanceX);
					$(this).css("margin-top", mouseY - start.mouseY - distanceY);
					
					//rotate
					$(this).css("-webkit-transform", "rotate(" + rotate + "deg)");
					
					//set boxSize
					$(this).css("width",boxWidth);
					$(this).css("height",boxHeight);
					
					//position image
					start.image.css("margin-left", distanceX);
					start.image.css("margin-top", distanceY);
				
					//console.log( rotate );
				});
				
				$("#imageBox").on("touchend", function(){
					$(this).css("-webkit-transform", "rotate(0deg)");
					$(this).css("margin", 0);
					$(this).css("width", start.imageW);
					$(this).css("height", start.imageH);
					start.image.css("margin",0);
				});
			});
		</script>
	</head>
	<body>
		<div id="container">
			<div id="imageBox">
				<img src="http://www.scrapdis.com/profile-pics/profile-pictures/girls-profile-pics/selected/Profile-picture04.jpg" />
			</div>
		</div>
	</body>
