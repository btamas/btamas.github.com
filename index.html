<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <script type="text/javascript" src="/templateRenderer.js"></script>
        <script type="text/javascript">
            const loadCV = async () => {
                const response = await fetch('/cv.json');
                return response.json();
            };

            const templateRenderer = new TemplateRenderer('/templates');
            fetch('/cv.json')
                .then(response => response.json())
                .then(cv => templateRenderer.render('cv', cv))
                .then(cvContent => document.body.appendChild(cvContent));
        </script>
    </body>
</html>
